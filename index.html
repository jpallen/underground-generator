<html>
	<head>
		<title>Underground Map Generator</title>
		<link rel="stylesheet" href="style/main.css" />
		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDmEvRj-YqTYRSfbWYRZngDZV0WRLeSN30&sensor=false">
		</script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="lib/require-jquery.js" data-main="src/index.js"></script>
		<script type="text/javascript" src="style/js/bootstrap-modal.js"></script>
		<script type="text/javascript" src="style/js/bootstrap-tab.js"></script>
	</head>
	<body>

		<div class="main">

		<div class="logo">
			<span class="my">My</span><span class="metro">Metro</span><span class="map">Map</span>
		</div>

		<ul class="nav nav-tabs">
			<li class="active"><a href='#pick-points' data-toggle="tab">Pick points</a></li>
			<li><a href='#view-map' data-toggle="tab" id="view-map-tab">View map</a></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="pick-points">
				<div class="side-panel">
					<div class="side-panel-inner">
					<a id="add-track" class="btn btn-primary">New Track</a>
					</div>
				</div>
				<div class="map-panel">
					<div id="google-map"></div>
				</div>
				<div class="modal" id="rename-track-modal" style="display: none;">
					<div class="modal-header">
						<h3>Rename Track</h3>
					</div>
					<div class="modal-body">
						<input type="text" id="track-name" value="..."></input>
					</div>
					<div class="modal-footer">
						<a href="#" class="btn btn-primary">OK</a>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="view-map">
				<div id="rendered-map">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>

		</div>
	</body>
</html>
